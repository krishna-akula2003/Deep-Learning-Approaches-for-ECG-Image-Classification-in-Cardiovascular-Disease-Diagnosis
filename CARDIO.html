<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Prediction Demo</title>
    <link rel="stylesheet" href="prj.css">
</head>
<body>
    <header>
        <h2>Welcome to ECG Prediction</h2>
    </header>

    <div class="container">
        <h1>Cardiovascular Disease Prediction from ECG</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div id="imagePreview">Upload ECG Image</div>
        <div class="results">
            <div class="box">
                <h3>Heart Disease 1</h3>
                <p id="result1">0%</p>
            </div>
            <div class="box">
                <h3>Heart Disease 2</h3>
                <p id="result2">0%</p>
            </div>
            <div class="box">
                <h3>Heart Disease 3</h3>
                <p id="result3">0%</p>
            </div>
            <div class="box">
                <h3>Heart Disease 4</h3>
                <p id="result4">0%</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
        <p>Contact: <a href="mailto:info@yourcompany.com">info@yourcompany.com</a></p>
    </footer>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                imagePreview.style.backgroundImage = `url(${event.target.result})`;
                imagePreview.textContent = '';
            }
            if (file) {
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.backgroundImage = '';
                imagePreview.textContent = 'Upload ECG Image';
            }

            // Simulated results
            document.getElementById('result1').textContent = "75%";
            document.getElementById('result2').textContent = "50%";
            document.getElementById('result3').textContent = "25%";
            document.getElementById('result4').textContent = "10%";
        });
    </script>
</body>
</html>
