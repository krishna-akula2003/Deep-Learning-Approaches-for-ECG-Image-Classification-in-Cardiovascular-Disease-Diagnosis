<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Prediction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ECG Classification Predictor</h1>
    <p>Upload an ECG image to predict the class percentages.</p>
    <input type="file" id="imageUpload" accept="image/*">
    <button id="uploadButton">Upload and Predict</button>
    <div id="loading" style="display: none;">Processing...</div>
    <div id="results" style="display: none;">
      <h2>Predicted Percentages:</h2>
      <p>Class 1: <span id="class1"></span>%</p>
      <p>Class 2: <span id="class2"></span>%</p>
      <p>Class 3: <span id="class3"></span>%</p>
      <p>Class 4: <span id="class4"></span>%</p>
    </div>
  </div>
  <script src="script1.js"></script>
</body>
</html>
